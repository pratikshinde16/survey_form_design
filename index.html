<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Survey Form</title>
    <style>
            body{
                font-family:'Times New Roman', Times, serif;
            }

            #pre{
              font-weight: normal !important;
            }
        
            .checked {
              color: orange;
            }
            label{
                font-weight: bold;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            span{
                color:red;
            }
            .btn{
                background-color: rgb(218, 216, 216);
                color:black;
            }
            #flexRadioDefault1{
                /* margin-bottom:5px;
                width:20px; */
                margin-left:25px;
                border-color:black;

            }



    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
          <div class="mb-3">
            <label class="mb-2">Name<span>*</span></label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-6 w-50" placeholder="" required>
                    <label id="pre" class="form-label">First</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-6 w-50" placeholder="" required>
                    <label id="pre" class="form-label">Last</label>
                </div>
            </div>
        </div>


        <div class="mb-3">
          <label>Email<span>*</span></label><br>
          <input type="email" class="form-control w-50" required>
      </div>
            
            <div class="mb-3">
                <label>Your Experience<span>*</span></label><br>
                <div class="d-flex">
                    <span class="fa fa-star checked">&nbsp;</span>
                    <span class="fa fa-star checked">&nbsp;</span>
                    <span class="fa fa-star checked">&nbsp;</span>
                    <span class="fa fa-star checked">&nbsp;</span>
                    <span class="fa fa-star checked">&nbsp;</span>
                </div>
                <p>Overall, how would you rate your experience with us?</p>
            </div>
            
            <div class="mb-3">
                <label>How satisfied are you with<span>*</span></label><br>
                
                  <table class="table table-borderless table-striped">
            
                    <thead>
                      <tr>
                        <td scope="col"></td>
                        <td scope="col">Very Unsatisfied</td>
                        <td scope="col">Unsatisfied</td>
                        <td scope="col">Neutral</td>
                        <td scope="col">Satisfied</td>
                        <td scope="col">Very Satisfied</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">Purchase</td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>               
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                      </tr>
                      <tr>
                        <td scope="row">Service</td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                      </tr>
                      <tr>
                        <td scope="row">Company Overall</td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                        <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </td>
                      </tr>
                    </tbody>
                  
                </table>
            </div>
            
            <div class="mb-3">
                <label>How likely are you to<span>*</span></label><br>
                <table class="table table-borderless table-striped">
            
                  <thead>
                    <tr>
                      <td scope="col"></td>
                      <td scope="col">Very Unlikely</td>
                      <td scope="col">Unlikely</td>
                      <td scope="col">Neutral</td>
                      <td scope="col">Likely</td>
                      <td scope="col">Very Likely</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">Buy from us again</td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>               
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                    </tr>
                    <tr>
                      <td scope="row">Recommend our <br> product to others</td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                    </tr>
                    <tr>
                      <td scope="row">Recommend our <br> company to others</td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                      <td ><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      </td>
                    </tr>
                  </tbody></table>
            </div>
            
            <div class="mb-3">
                <label for="comments">Additional comments or suggestions</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-secondary btn-black">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+ctIcd/6ZxhNq9a5aR3Jk6Oa6BI/xqjwJ8J8t6XxhERLzW2" crossorigin="anonymous"></script>
</body>
</html>
